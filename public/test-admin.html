<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Admin Panel Direct</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6">Admin Panel Direct Test</h1>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3">Login First:</h2>
            <p class="text-gray-700 mb-2">Email: <code class="bg-gray-200 px-2 py-1 rounded">admin@twreedat.com</code></p>
            <p class="text-gray-700 mb-4">Password: <code class="bg-gray-200 px-2 py-1 rounded">admin123</code></p>
            <a href="/" class="bg-blue-600 text-white px-6 py-3 rounded-lg inline-block hover:bg-blue-700">
                Go to Login Page
            </a>
        </div>
        
        <div class="mt-8 pt-8 border-t">
            <h2 class="text-xl font-semibold mb-3">After Login, Click Here:</h2>
            <button 
                onclick="window.location.hash = 'admin'; window.location.reload();" 
                class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700"
            >
                Open Admin Panel (Method 1 - Hash)
            </button>
            
            <button 
                onclick="testAdminDirect()" 
                class="ml-4 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700"
            >
                Test Admin Panel (Method 2 - Direct)
            </button>
        </div>
        
        <div id="result" class="mt-6 p-4 bg-gray-50 rounded-lg">
            <p class="text-gray-600">Click buttons above after logging in...</p>
        </div>
    </div>
    
    <script>
        function testAdminDirect() {
            const result = document.getElementById('result');
            result.innerHTML = '<p class="text-blue-600">Testing...</p>';
            
            // Check if we're on the main app
            if (typeof window.navigateTo === 'function') {
                result.innerHTML += '<p class="text-green-600">✓ navigateTo function exists</p>';
                try {
                    window.navigateTo('admin');
                    result.innerHTML += '<p class="text-green-600">✓ navigateTo called successfully</p>';
                } catch(e) {
                    result.innerHTML += '<p class="text-red-600">✗ Error: ' + e.message + '</p>';
                }
            } else {
                result.innerHTML += '<p class="text-red-600">✗ navigateTo function not found. Please go to main page first.</p>';
            }
        }
    </script>
</body>
</html>
